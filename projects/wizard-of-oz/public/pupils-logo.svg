<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e6e7ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d4f0f7;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="200" height="200" fill="url(#bgGradient)" rx="40"/>

  <!-- Smile curve (blue) -->
  <path d="M 60 140 Q 100 170 140 140" stroke="#87ceeb" stroke-width="20" fill="none" stroke-linecap="round"/>

  <!-- Green curve (growth) -->
  <path d="M 70 145 Q 100 165 130 145" stroke="#90ee90" stroke-width="12" fill="none" stroke-linecap="round"/>

  <!-- Yellow curve (accent) -->
  <path d="M 80 150 Q 100 160 120 150" stroke="#ffd700" stroke-width="8" fill="none" stroke-linecap="round"/>

  <!-- Eyes showing growth progression -->
  <!-- Small eye (1st) -->
  <circle cx="70" cy="110" r="6" fill="#b0c4de"/>
  <circle cx="70" cy="110" r="3" fill="#ffffff"/>

  <!-- Small-medium eye (2nd) -->
  <circle cx="85" cy="100" r="8" fill="#a9a9a9"/>
  <circle cx="85" cy="100" r="4" fill="#ffffff"/>

  <!-- Medium eye (3rd) -->
  <circle cx="105" cy="90" r="12" fill="#808080"/>
  <circle cx="105" cy="90" r="6" fill="#ffffff"/>

  <!-- Large eye (4th) -->
  <circle cx="130" cy="85" r="16" fill="#2c3e50"/>
  <circle cx="130" cy="85" r="8" fill="#ffffff"/>
  <circle cx="132" cy="82" r="4" fill="#2c3e50"/>

  <!-- Dotted growth line -->
  <circle cx="75" cy="115" r="1.5" fill="#90ee90" opacity="0.6"/>
  <circle cx="82" cy="110" r="1.5" fill="#90ee90" opacity="0.6"/>
  <circle cx="90" cy="105" r="1.5" fill="#90ee90" opacity="0.6"/>
  <circle cx="98" cy="100" r="1.5" fill="#90ee90" opacity="0.6"/>
  <circle cx="106" cy="95" r="1.5" fill="#90ee90" opacity="0.6"/>
  <circle cx="114" cy="90" r="1.5" fill="#90ee90" opacity="0.6"/>
  <circle cx="122" cy="87" r="1.5" fill="#90ee90" opacity="0.6"/>

  <!-- Leaves -->
  <g transform="translate(145, 75)">
    <!-- Left leaf -->
    <ellipse cx="-8" cy="-8" rx="6" ry="10" fill="#90ee90" transform="rotate(-35)"/>
    <!-- Right leaf -->
    <ellipse cx="8" cy="-8" rx="6" ry="10" fill="#90ee90" transform="rotate(35)"/>
  </g>
</svg>