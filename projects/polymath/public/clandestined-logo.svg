<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Glow effects -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="strongGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Gradients for 3D effect -->
    <linearGradient id="topGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0099cc;stop-opacity:0.8" />
    </linearGradient>

    <linearGradient id="sideGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0099cc;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#006699;stop-opacity:0.6" />
    </linearGradient>

    <linearGradient id="centerGlow" x1="50%" y1="50%" r="50%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0099cc;stop-opacity:0" />
    </linearGradient>
  </defs>

  <!-- Background glow aura -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="#00d9ff" stroke-width="1" opacity="0.3"/>

  <!-- Central glow area -->
  <circle cx="100" cy="100" r="60" fill="url(#centerGlow)" opacity="0.6" filter="url(#strongGlow)"/>

  <!-- Isometric cube - top face -->
  <polygon points="70,70 100,50 130,70 100,90" fill="url(#topGradient)" filter="url(#glow)"/>

  <!-- Isometric cube - left face -->
  <polygon points="70,70 100,90 100,130 70,110" fill="url(#sideGradient)" filter="url(#glow)"/>

  <!-- Isometric cube - right face -->
  <polygon points="130,70 160,90 160,130 130,110" fill="#0088bb" opacity="0.7" filter="url(#glow)"/>

  <!-- Bottom section - left -->
  <polygon points="100,90 130,110 100,130 70,110" fill="#0077aa" opacity="0.6" filter="url(#glow)"/>

  <!-- Bottom section - right -->
  <polygon points="130,110 160,130 160,130 130,110" fill="#0066aa" opacity="0.5" filter="url(#glow)"/>

  <!-- Central bright star/sparkle -->
  <g filter="url(#strongGlow)">
    <!-- Star shape -->
    <g transform="translate(100, 100)">
      <!-- Main bright core -->
      <circle cx="0" cy="0" r="8" fill="#00ffff" opacity="1"/>
      <circle cx="0" cy="0" r="6" fill="#ffffff" opacity="0.9"/>

      <!-- Star points -->
      <polygon points="0,-12 3,-3 12,0 3,3 0,12 -3,3 -12,0 -3,-3" fill="#00d9ff" opacity="0.8"/>

      <!-- Glow rings -->
      <circle cx="0" cy="0" r="15" fill="none" stroke="#00ffff" stroke-width="1" opacity="0.4"/>
      <circle cx="0" cy="0" r="22" fill="none" stroke="#00d9ff" stroke-width="1" opacity="0.2"/>
    </g>
  </g>

  <!-- Additional accent lines for geometric detail -->
  <line x1="100" y1="50" x2="100" y2="150" stroke="#00d9ff" stroke-width="0.5" opacity="0.3"/>
  <line x1="50" y1="100" x2="150" y2="100" stroke="#00d9ff" stroke-width="0.5" opacity="0.3"/>
</svg>
