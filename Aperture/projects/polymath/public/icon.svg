<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Background with subtle gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f1829;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a2638;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Rounded square background -->
  <rect width="512" height="512" rx="100" fill="url(#bgGrad)"/>

  <!-- Hidden/clandestine keyhole symbol combined with neural network -->
  <!-- Central keyhole representing "hidden knowledge" -->
  <circle cx="256" cy="200" r="50" fill="none" stroke="url(#blueGrad)" stroke-width="8" opacity="0.8" filter="url(#glow)"/>
  <path d="M 256 250 L 256 340 L 226 370 L 286 370 L 256 340 Z" fill="url(#blueGrad)" opacity="0.9" filter="url(#glow)"/>

  <!-- Neural network connections emanating from keyhole -->
  <!-- Top connections -->
  <line x1="256" y1="150" x2="160" y2="100" stroke="url(#blueGrad)" stroke-width="3" opacity="0.6" stroke-linecap="round"/>
  <line x1="256" y1="150" x2="352" y2="100" stroke="url(#blueGrad)" stroke-width="3" opacity="0.6" stroke-linecap="round"/>

  <!-- Side connections -->
  <line x1="206" y1="200" x2="120" y2="200" stroke="url(#blueGrad)" stroke-width="3" opacity="0.6" stroke-linecap="round"/>
  <line x1="306" y1="200" x2="392" y2="200" stroke="url(#blueGrad)" stroke-width="3" opacity="0.6" stroke-linecap="round"/>

  <!-- Bottom connections -->
  <line x1="226" y1="370" x2="140" y2="420" stroke="url(#blueGrad)" stroke-width="3" opacity="0.6" stroke-linecap="round"/>
  <line x1="286" y1="370" x2="372" y2="420" stroke="url(#blueGrad)" stroke-width="3" opacity="0.6" stroke-linecap="round"/>
  <line x1="256" y1="390" x2="256" y2="450" stroke="url(#blueGrad)" stroke-width="3" opacity="0.6" stroke-linecap="round"/>

  <!-- Knowledge nodes (dots at connection endpoints) -->
  <circle cx="160" cy="100" r="10" fill="url(#blueGrad)" opacity="0.9" filter="url(#glow)"/>
  <circle cx="352" cy="100" r="10" fill="url(#blueGrad)" opacity="0.9" filter="url(#glow)"/>
  <circle cx="120" cy="200" r="10" fill="url(#blueGrad)" opacity="0.9" filter="url(#glow)"/>
  <circle cx="392" cy="200" r="10" fill="url(#blueGrad)" opacity="0.9" filter="url(#glow)"/>
  <circle cx="140" cy="420" r="10" fill="url(#blueGrad)" opacity="0.9" filter="url(#glow)"/>
  <circle cx="372" cy="420" r="10" fill="url(#blueGrad)" opacity="0.9" filter="url(#glow)"/>
  <circle cx="256" cy="450" r="10" fill="url(#blueGrad)" opacity="0.9" filter="url(#glow)"/>

  <!-- Additional subtle nodes for depth -->
  <circle cx="200" cy="140" r="6" fill="url(#blueGrad)" opacity="0.5"/>
  <circle cx="312" cy="140" r="6" fill="url(#blueGrad)" opacity="0.5"/>
  <circle cx="180" cy="280" r="6" fill="url(#blueGrad)" opacity="0.5"/>
  <circle cx="332" cy="280" r="6" fill="url(#blueGrad)" opacity="0.5"/>
</svg>
