<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f1829"/>
      <stop offset="100%" style="stop-color:#1a2638"/>
    </linearGradient>
    <linearGradient id="blue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#2563eb"/>
    </linearGradient>
  </defs>

  <!-- Rounded background -->
  <rect width="100" height="100" rx="20" fill="url(#bg)"/>

  <!-- Keyhole symbol -->
  <circle cx="50" cy="40" r="12" fill="none" stroke="url(#blue)" stroke-width="3"/>
  <path d="M 50 52 L 50 75 L 42 80 L 58 80 L 50 75 Z" fill="url(#blue)"/>

  <!-- Minimal network nodes -->
  <circle cx="35" cy="30" r="3" fill="url(#blue)" opacity="0.8"/>
  <circle cx="65" cy="30" r="3" fill="url(#blue)" opacity="0.8"/>
  <circle cx="30" cy="60" r="3" fill="url(#blue)" opacity="0.8"/>
  <circle cx="70" cy="60" r="3" fill="url(#blue)" opacity="0.8"/>

  <!-- Connecting lines -->
  <line x1="50" y1="28" x2="35" y2="30" stroke="url(#blue)" stroke-width="2" opacity="0.5"/>
  <line x1="50" y1="28" x2="65" y2="30" stroke="url(#blue)" stroke-width="2" opacity="0.5"/>
  <line x1="38" y1="40" x2="30" y2="60" stroke="url(#blue)" stroke-width="2" opacity="0.5"/>
  <line x1="62" y1="40" x2="70" y2="60" stroke="url(#blue)" stroke-width="2" opacity="0.5"/>
</svg>
